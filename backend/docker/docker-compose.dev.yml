version: '3.9'

services:
  # Backend service
  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev
    container_name: coderank-backend-dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/coderank
      JWT_SECRET: dev-secret-key-change-in-production
      LOG_LEVEL: debug
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - coderank-network

  # MongoDB service (local database)
  mongo:
    image: mongo:7
    container_name: coderank-mongo-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: coderank
    volumes:
      - mongo-data:/data/db
    networks:
      - coderank-network

volumes:
  mongo-data:

networks:
  coderank-network:
    driver: bridge
